        <!--[if lt IE 7]>

        <div class="row">
            <div class="col s12 m3">
                <div class="card">
                    <div class="card-image">
                        <img class="qr-code" src="/qr-image" alt="SVG">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Default</span>
                        <p>
                            <code>
                            /qr-image
                            </code>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">

                    <div class="card-image">

                            </code>
                        </p>

                </div>
            </div>
            <div class="col s12 m3">

                        </p>
